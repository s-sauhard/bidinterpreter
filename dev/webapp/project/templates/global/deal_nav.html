		<div class="col-md-3 ">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="image d-flex justify-content-center"><i class="fas fa-home"></i></div>
                    <h3 class="d-flex justify-content-center"><small class="text-muted"> {{ deal_name }}</small></h3>
                    <div class="mt-3 mb-3">
                    <span class="btn btn-warning text-light text-bold" tabindex="0" data-toggle="popover" data-placement="top" title="{{owner_meta.email}}"> <i class="fas fa-crown" data-toggle="tooltip" title="Deal Owner"></i> <span>{{owner_meta}}</span></span>
                    
                    {% for bid_user in bid_users %}
                        <span class="btn btn-primary text-light" tabindex="0" data-toggle="popover" data-placement="top" title="{{bid_user.email}}"><i class="fas fa-user-shield" data-toggle="tooltip" title="Deal Admin"></i> {{bid_user}}</span>
                    {% endfor %}

                    {% for view_user in view_users %}
                        <span class="btn btn-info text-light" tabindex="0" data-toggle="popover" data-placement="top" title="{{view_user.email}}"><i class="fas fa-eye" data-toggle="tooltip" title="Client"></i> {{view_user}}</span>
                    {% endfor %}

                    </div>
                </div>
                <div class="list-group ">
                    <a href="{% url 'bidinterpreter:detail' deal %}" class="list-group-item d-flex justify-content-between align-items-center {% if request.resolver_match.url_name == 'detail' %}active{% endif %}">Bids <span class="badge badge-primary badge-pill">{{bid_count}}</span></a>
                    {% if deal_owner %}
                    <a href="{% url 'bidinterpreter:deal-users' deal %}" class="list-group-item d-flex justify-content-between align-items-center {% if request.resolver_match.url_name == 'deal-users' %}active{% endif %}">User Management <span class="badge badge-secondary badge-pill">{{user_count}}</span></a>
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">Reports</a>
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">Settings</a>
                    {% endif %}
                </div> 
            </div>
		</div>
